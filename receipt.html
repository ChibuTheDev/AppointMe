<!DOCTYPE html>
<html>
  <head>
    <title>Appointment Receipt</title>
    <link rel="stylesheet" href="receipt.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Appointment Receipt</h1>
      <div class="info">
        <p>Name: John Smith</p>
        <p class="code">Code: 123456</p>
      </div>
      <div class="info">
        <p>Date: March 31, 2023</p>
        <p class="date">Time: 3:00 PM</p>
      </div>
      <p>Thank you for scheduling an appointment with us. We look forward to seeing you.</p>
    </div>
  </body>
</html>
